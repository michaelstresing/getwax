<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GetWax</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="icon" href="../static/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
<div id="app">
    <v-app>
        <v-content>
            <v-app-bar color="blue">
                <v-toolbar-title>GetWax</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn rounded
                        max-width="300"
                        min-width="80"
                        v-on:click="getprofile()" 
                        color="green"
                        >
                    <v-avatar size=36 color="green">
                        <img :src="`${picture}`">                        
                    </v-avatar>
                    <p v-bind:name="name">[[ name ]]</p>
                </v-btn>
            </v-app-bar>
            <v-container dark>
                <v-btn icon>
                    <v-icon color="white" large>fas fa-arrow-left</v-icon>
                </v-btn>
                <v-card elevation="3" color="white" id="active_album">
                    <v-card-text>
                        <p class="display-1 text--primary">
                            ALBUM
                        </p>
                        <p class="text--primary">
                            ARTIST
                        </p>
                        <img alt="album art">
                    </v-card-text>
                </v-card>
                <v-card color="white" id="active_actions">
                        <v-card-text>
                            <p class="display-1 text--primary">
                                LINKS
                            </p>
                            <p class="text--primary">
                                coming
                            </p>
                        </v-card-text>
                    </v-card> 
                <v-btn icon>
                    <v-icon color="white" large>fas fa-arrow-right</v-icon>
                </v-btn>
                </v-container>
                <v-footer dark padless>
                    <v-card class="flex">
                        <v-card-title>
                            <v-spacer></v-spacer>
                            <v-btn icon href="https://github.com/michaelstresing/getwax">
                                <v-icon large>fab fa-github</v-icon>
                            </v-btn>
                        </v-card-title>
                        <v-card-text class="py-2 white--text text-center">
                        [[ date ]] â€” <strong>GetWax</strong>
                        </v-card-text>
                    </v-card>
                </v-footer>
            </v-content>
        </v-app> 
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="../static/app.js"></script>
</body>

</html>
