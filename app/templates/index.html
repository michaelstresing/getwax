<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GetWax</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="shortcut icon" href="">
</head>
<div id="app" style="margin:0;padding:0">
    <div class="header_container">
        <div class="prof_wrapper">
            <div class="prof_button">
                <img id="prof_img" src="{{ profileimg }}" alt="Profile Image" class="img profile_image">
            </div>
            <div id="prof_name">{{ name }}</div>
        </div>
    </div>
    <div class="main_container">
        <div class="button" id="back">
                <button type="button">Back</button>
        </div>
        <div class="album">
            <div class="album_name">Album</div>
            <div class="album_artist">Artist</div>
            <div class="album_image">
                <img src="" alt="album art">
            </div>
            <div class="links">Links
            </div>
        </div>
        <div class="button" id="next">
            <button type="button">Next</button>
        </div>
    </div>
<footer>
    <div id="github_link">
        <a href="https://github.com/michaelstresing/getwax">
            <img class="icon" src="../static/github.png" alt="Github">
        </a>
    </div>  
</footer>
</div>
<script src="../static/app.js"></script>
</html>
